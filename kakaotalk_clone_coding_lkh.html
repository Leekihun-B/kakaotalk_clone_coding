<!DOCTYPE html>
<html lang="ko">
<!-- 페이지 설정 부분 -->

<head>
    <!-- 저장시에 사용된 인코딩(파일의 저장형식) 값을 웹 브라우저에게 알려준다. - ANSI(euc-kr), UTF-8 -->
    <meta charset="utf-8" />
    <!-- IE의 호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <title>My Web Page</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/tooter.css" />
    <link rel="stylesheet" type="text/css" href="css/sidebar.css" />
    <link rel="stylesheet" type="text/css" href="css/list.css" />
    <link rel="stylesheet" type="text/css" href="css/top.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
</head>
<!-- 브라우저에 보여질 부분 -->

<body>
    <div id="total">
        <div id="content">
            <div class="sidebar">
                <a id="icon" href="#">
                    <div id="icon1"></div>
                </a>
                <a id="icon" href="#">
                    <div id="icon2"></div>
                </a>
                <a id="icon" href="#">
                    <div id="icon3"></div>
                </a>
                <div id="icon_bottom">
                    <a id="icon" href="#">
                        <div id="icon4"></div>
                    </a>
                    <a id="icon" href="#">
                        <div id="icon5"></div>
                    </a>
                    <a id="icon" href="#">
                        <div id="icon6"></div>
                    </a>
                </div>
            </div>
            <div class="top">
                <div id="option">
                    <a class="option1" href="#"></a>
                    <a class="option2" href="#"></a>
                    <a class="option3" href="#"></a>
                </div>
                <div id="create">
                    <h1>친구</h1>
                    <a class="create_firend" href="#"></a>
                </div>
                <div id="search">
                    <span class="search_i"><label for="fa-search"><i class="fa fa-search" aria-hidden="true"></i></label></span>
                    <input id="fa-search" class="search_firend" type="text" placeholder="이름 검색" />
                </div>
            </div>
            <div class="list">
                <div id="info_list">
                    <div id="my_info">
                        <span id="a"></span>
                        <a id="info" href="#" alt="내 프로필">
                        </a>
                        <span id="name"><a href="#">이기훈</a></span>
                    </div>
                    <div id="cutline">
                        <span>생일인 친구</span>
                        <span id=mm1><a href="#"><i class="fa fa-angle-down" aria-hidden="true"></i></a></span>
                    </div>
                    <div id="cutline">
                        <span>친구 119</span>
                        <span id=mm2><a href="#"><i class="fa fa-angle-up" aria-hidden="true"></i></a></span>
                    </div>
                    <div id="firend_info1">
                        <span id="a1"></span>
                        <a id="info" href="#" alt="내 프로필">
                        </a>
                        <span id="name"><a href="#">강창선</a></span>
                    </div>
                    <div id="firend_info2">
                        <span id="a2"></span>
                        <a id="info" href="#" alt="내 프로필">
                        </a>
                        <span id="name"><a href="#">강희원</a></span>
                    </div>
                    <div id="firend_info3">
                        <span id="a3"></span>
                        <a id="info" href="#" alt="내 프로필">
                        </a>
                        <span id="name"><a href="#">고현</a></span>
                    </div>
                    <div id="firend_info4">
                        <span id="a4"></span>
                        <a id="info" href="#" alt="내 프로필">
                        </a>
                        <span id="name"><a href="#">구인혁</a></span>
                    </div>
                    <div id="firend_info5">
                        <span id="a5"></span>
                        <a id="info" href="#" alt="내 프로필">
                        </a>
                        <span id="name"><a href="#">구희진</a></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <a id="clock" href="https://www.samsung.com/sec/smartphones/galaxy-note20/" target="_blank">
                <div class="clock_img"></div>
            </a>
        </div>

</html>
